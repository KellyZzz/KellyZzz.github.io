<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <title>LifeBlog</title>
  <link rel="stylesheet" type="text/css" href="blog_style.css">
</head>

<body>

<h2 style="text-align:center; color: #BD4D04"> Me , Myself & I</h2>

<p style="text-align:center ; color: #A57E5E"> You can either travel or read, but either your body or soul must be on the way. </p>

<div class="row">
  <div class="column">
    <img src="Picture/img1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="Picture/img2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="Picture/img3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="Picture/img4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>

</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>

  <div class="modal-content">
    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="Picture/img1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="Picture/img2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="Picture/img3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="Picture/img4.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="Picture/img1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Chicago">
    </div>
    <div class="column">
      <img class="demo cursor" src="Picture/img2.jpg" style="width:100%" onclick="currentSlide(2)" alt="New York">
    </div>
    <div class="column">
      <img class="demo cursor" src="Picture/img3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Seattle">
    </div>
    <div class="column">
      <img class="demo cursor" src="Picture/img4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Silicon Valley">
    </div>
  </div>
</div>

<div goback>
  <p style="text-align:center; color: #BD4D04; font-family: Chalkduster, fantasy; font-size: 50px;">I am still on my way...</p>
  <p style="text-align:center; color: #A57E5E; font-family: Chalkduster, fantasy; font-size: 25px;">Life is continuing...</p>
  <p style="text-align:center; color: #A57E5E; font-family: Chalkduster, fantasy; font-size: 25px;">Click "Go Back" to the real world</p>
  <a style="font-family: Chalkduster; color: #FFA43B" href="http://KellyZzz.github.io/about.html" class="button">GO BACK</a>
</div>

<script>

function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

</script>
    
</body>
</html>
